<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <input type="text" id="useinp" placeholder="0" disabled />
      <input type="text" id="comout" placeholder="0" disabled />
      <table>
        <tr>
          <td onclick="calc('(')">(</td>
          <td onclick="calc('(')">(</td>
          <td onclick="remove()">Del</td>
          <td onclick="calc('+')" class="vari">+</td>
        </tr>
        <tr>
          <td onclick="calc('7')">7</td>
          <td onclick="calc('8')">8</td>
          <td onclick="calc('9')">9</td>
          <td onclick="calc('-')" class="vari">-</td>
        </tr>
        <tr>
          <td onclick="calc('4')">4</td>
          <td onclick="calc('5')">5</td>
          <td onclick="calc('6')">6</td>
          <td onclick="calc('*')" class="vari">*</td>
        </tr>
        <tr>
          <td onclick="calc('1')">1</td>
          <td onclick="calc('2')">2</td>
          <td onclick="calc('3')">3</td>
          <td onclick="calc('/')" class="vari">/</td>
        </tr>
        <tr>
          <td onclick="reset()"><b>C</b></td>
          <td onclick="calc('0')">0</td>
          <td onclick="calc('.')">.</td>
          <td onclick="solution()" class="ebtn">=</td>
        </tr>
      </table>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
